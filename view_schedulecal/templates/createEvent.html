{% extends 'base.html' %}
{% load static %}
{% block content %}
<br><br>
<h2  style="text-align:center"><b>Create Event</b></h2>
<br>

<form method="POST" action="" class="addForm" style="margin: auto; width: 75%;"> 
	{% csrf_token %}
	<div class="col">
	  <label for="toField" style="color: rgb(0, 0, 0)">Title:</label>
	<input type="text" id="toField" class="form-control" placeholder="Event Title" name="title">
  </div>
<br>
<div class="col-75">
  <label for="fromField" style="color: rgb(0, 0, 0)">Description:</label>
  <textarea id="fromField" name="description"  class="form-control" placeholder="Event Description" style="height:300px; margin: auto; width: 100%;"></textarea>
</div>
<div class="col-75">
    <label for="fromField" style="color: rgb(0, 0, 0)">Time:</label>
	<input type="datetime-local" id="toField" class="form-control" name="time">
  </div>
<br>
  <input type ="submit" value="Submit" class="btn btn-primary">
</form>

{% endblock %}
