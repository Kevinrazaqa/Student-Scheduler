{%extends 'base.html'%}
{% block title %} Todo List {% endblock %}

{% block extra_head %} 
  <link rel="stylesheet" href="/static/css/todo_lists.css">
{% endblock %}

{% block content %}
  </div>
  </div>
  <div class="container" id="main_wrapper" >
    <h1 style="text-align: center;">Todo List</h1>
    <div class="container">
      <div class="container" id="create_wrap">
          <a class="btn btn-warning" href="{% url 'create_todo_list' %}">Create To Do List</a>
      </div>
      <div class="container" id="list_wrap">
        {% for list in todo_lists %}
          <div class="row" style="padding-top: 1%;">
            <a href="{% url 'detail_todo_list' list.id %}" class="btn btn-primary">{{ list.name }}</a>
          </div>
        {% empty %}
          <h2 style="text-align: center; padding-top: 10%;">"Todo List Masih Kosong :("</h2>
        {% endfor %}
      </div>
  </div>

{% endblock %}
